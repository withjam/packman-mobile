<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{ formTitle }}</h4>
  </div>
  <div class="modal-body">
    <form class="form">
      <div class="form-group">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" name="name" ng-model="formData.name" class="form-control">
      </div>
      <div class="form-group">
        <label form="itemBody">Additional Details</label>
        <textarea name="body" ng-model="formData.body" class="form-control"></textarea>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-text" ng-click="cancelForm()">Cancel</button>
    <button class="btn btn-danger" ng-click="deleteItem()" ng-hide="isNew"><span class="glyphicon glyphicon-trash"></span> Delete</button>
    <button class="btn btn-primary" ng-click="submitForm()"><span class="glyphicon glyphicon-pencil"></span> {{ formButton }}</button>
  </div>
</div>
